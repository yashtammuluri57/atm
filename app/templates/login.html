<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATM Application ‚Äì Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1d2671, #c33764);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* LOGIN CARD */
.login-box {
    width: 350px;
    padding: 35px 30px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    color: #fff;
    animation: fadeIn 1s ease;
}

/* ANIMATION */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    letter-spacing: 1px;
}

/* INPUTS */
.login-box input {
    width: 100%;
    padding: 13px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    background: rgba(255,255,255,0.95);
}

.login-box input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0,255,204,0.4);
}

/* BUTTON */
.login-box button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #00ffcc, #00c6ff);
    color: #000;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.login-box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

/* ERROR MESSAGE */
.error {
    margin-top: 12px;
    text-align: center;
    color: #ffbaba;
    background: rgba(255,0,0,0.15);
    padding: 8px;
    border-radius: 6px;
    font-size: 14px;
}

/* LINK */
.login-box a {
    display: block;
    margin-top: 18px;
    text-align: center;
    color: #00ffcc;
    text-decoration: none;
    font-size: 14px;
}

.login-box a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>üîê Login to ATM</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <a href="{% url 'register' %}">Don‚Äôt have an account? Register</a>
</div>

</body>
</html>
