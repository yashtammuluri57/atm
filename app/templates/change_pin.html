<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change UPI PIN</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            font-family: Arial, Helvetica, sans-serif;
        }

        .pin-box {
            background: #ffffff;
            width: 340px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.3);
            text-align: center;
        }

        .pin-box h2 {
            margin-bottom: 10px;
            color: #11998e;
        }

        .pin-box p.info {
            font-size: 14px;
            color: #555;
            margin-bottom: 18px;
        }

        .pin-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        .pin-box input:focus {
            border-color: #11998e;
        }

        .pin-box button {
            width: 100%;
            padding: 10px;
            background: #11998e;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .pin-box button:hover {
            background: #0e857c;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 18px;
            text-decoration: none;
            color: #11998e;
            font-size: 14px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="pin-box">
        <h2>Change UPI PIN</h2>
        <p class="info">For your security, please enter your current and new PIN</p>

        <form method="post">
            {% csrf_token %}
            <input type="password" name="old_pin" placeholder="Enter Old PIN" required>
            <input type="password" name="new_pin" placeholder="Enter New PIN" required>
            <button type="submit">Change PIN</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <a class="back-link" href="/dashboard/{{ username }}/">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
