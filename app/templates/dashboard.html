<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATM Dashboard</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    padding: 30px;
    color: #fff;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.header h2 {
    font-size: 28px;
}

.balance-card {
    background: rgba(255,255,255,0.15);
    padding: 20px 25px;
    border-radius: 12px;
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    margin-bottom: 25px;
    width: fit-content;
}

.balance-card p {
    font-size: 18px;
}

/* ACTION BUTTONS */
.actions {
    margin-bottom: 35px;
}

.actions a {
    display: inline-block;
    margin-right: 12px;
    padding: 12px 18px;
    border-radius: 8px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    background: linear-gradient(135deg, #00ffcc, #00c6ff);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.actions a:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}

/* TABLE */
h3 {
    margin-bottom: 15px;
    font-size: 22px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

th, td {
    padding: 14px;
    text-align: center;
}

th {
    background: rgba(0,0,0,0.4);
    font-size: 15px;
}

tr:nth-child(even) {
    background: rgba(255,255,255,0.08);
}

tr:hover {
    background: rgba(0,255,204,0.2);
}
</style>
</head>

<body>

<div class="header">
    <h2>ðŸ‘‹ Welcome, {{ customer.username }}</h2>
</div>

<div class="balance-card">
    <p><b>Current Balance:</b> â‚¹{{ customer.balance }}</p>
</div>

<div class="actions">
    <a href="/deposit/{{ customer.username }}/">Deposit</a>
    <a href="/withdraw/{{ customer.username }}/">Withdraw</a>
    <a href="/change-pin/{{ customer.username }}/">Change PIN</a>
</div>

<h3>ðŸ“„ Transaction History</h3>

<table>
<tr>
    <th>Type</th>
    <th>Amount</th>
    <th>Date</th>
</tr>

{% for t in transactions %}
<tr>
    <td>{{ t.t_type }}</td>
    <td>â‚¹{{ t.amount }}</td>
    <td>{{ t.date }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="3">No transactions yet</td>
</tr>
{% endfor %}
</table>

</body>
</html>
