<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Money</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            font-family: Arial, Helvetica, sans-serif;
        }

        .withdraw-box {
            background: #ffffff;
            width: 330px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.3);
            text-align: center;
        }

        .withdraw-box h2 {
            margin-bottom: 10px;
            color: #dd2476;
        }

        .withdraw-box p.info {
            font-size: 14px;
            color: #555;
            margin-bottom: 18px;
        }

        .withdraw-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        .withdraw-box input:focus {
            border-color: #dd2476;
        }

        .withdraw-box button {
            width: 100%;
            padding: 10px;
            background: #dd2476;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .withdraw-box button:hover {
            background: #c91d67;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 18px;
            text-decoration: none;
            color: #dd2476;
            font-size: 14px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="withdraw-box">
        <h2>Withdraw Money</h2>
        <p class="info">Please enter amount and UPI PIN to continue</p>

        <form method="post">
            {% csrf_token %}
            <input type="number" name="amount" placeholder="Enter Amount" required>
            <input type="password" name="upi_pin" placeholder="Enter UPI PIN" required>
            <button type="submit">Withdraw</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <a class="back-link" href="/dashboard/{{ username }}/">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
